<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color:rgb(243, 242, 239);">
    <div class="container-fluid bg-rgb(243, 242, 239)">
        <nav class="navbar navbar-expand-sm navbar-primary">
            <div class="container-fluid">
                <span class="navbar-text h4 text-black p-3">Mubarrmaj</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end h5 p-3 text-black" id="collapsibleNavbar">
                    <ul class="navbar-nav mx-5 px-5">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid d-flex justify-content-center my-5">
            <div class="container-fluid mx-5 my-4 p-5">
                <h5>This is Me</h5>
                <h1>CODE DEVELOPER</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea enim placeat ducimus sed nesciunt
                    voluptates
                    architecto</p>
                <button type="button" class="btn btn-success" style="background-color:rgb(157, 74, 228);">Hire
                    Me</button>
            </div>
            <img src="images/client3.avif" alt="image" class="mx-5 px-4">
        </div>
        <div class="container mt-5">
            <h2 style="color:rgb(157, 74, 228);">Contact</h2>
            <form style="text-align: center;">
                <div class="row mt-3 mb-3">
                    <div class="col mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="Name..." name="name">
                    </div>
                    <div class="col  mt-3 mb-3">
                        <input type="mail" class="form-control" placeholder="abc@gmail.com" name="pswd">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Subject..." name="subject">
                </div>
                <div>
                    <textarea class="form-control mt-4 mb-3" rows="5" placeholder="Write Something here..."
                        name="text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3 mb-3" style="background-color:rgb(157, 74, 228)">Send
                    Message</button>
            </form>
        </div>
    </div>
</body>

</html>
